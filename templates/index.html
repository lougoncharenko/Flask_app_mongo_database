<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>FlaskTODO</h1>
	<hr>
	<div class="container">
		<form  class ='todo-form' action="/" method="post">
				<h2>Enter a Todo:</h2>
				  <input type="text" name="content" placeholder="Todo Content">
			<div>
        <p>Priority:</p> 
        <p><label>
          <input name="priority" required type="radio" value="Important">
          Important</label></p>
        <p><label>
          <input name="priority" required type="radio" value="Unimportant">
          Unimportant</label></p>
      </div>
			<button type="submit">Submit</button>
		</form>
	</div>
  
  <section class="todo-container">
  {% for todo in todos %}
    <div class="todo">
      <p class="{{ todo.priority }}">{{ todo.content }} <em>({{ todo.priority }})</em></p>
      <!-- New: delete button  -->
      <form method="POST" action="{{ '/' ~ todo._id ~ '/delete/'  }}">
        <button
        id ="delete-button"
        onclick= "return confirm('Are you sure you want to delete this entry?')" >
          Delete 
        </button>
      </form>
  </div>
  {% endfor %}
  </section>
     
 
</section>
</body>
</html>
